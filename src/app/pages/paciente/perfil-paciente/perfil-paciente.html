<header class="navbar">
  <div class="logo">API de Citas Médicas</div>
</header>

<main class="container">
  <div class="card perfil-card">
    <h2>Datos del Paciente</h2>

    <form class="perfil-form">
      <div class="form-row">
        <label>Nombres</label>
        <input type="text" [(ngModel)]="paciente.nombres" name="nombres" />
      </div>

      <div class="form-row">
        <label>Apellidos</label>
        <input type="text" [(ngModel)]="paciente.apellidos" name="apellidos" />
      </div>

      <div class="form-row">
        <label>Documento</label>
        <input type="text" [(ngModel)]="paciente.documento" name="documento" />
      </div>

      <div class="form-row">
        <label>Fecha de Nacimiento</label>
        <input type="date" [(ngModel)]="paciente.fechaNacimiento" name="fechaNacimiento" />
      </div>

      <div class="form-row">
        <label>Email</label>
        <input type="email" [(ngModel)]="paciente.email" name="email" />
      </div>

      <div class="form-row">
        <label>Nombre de Usuario</label>
        <input type="text" [(ngModel)]="paciente.nombreUsuario" name="nombreUsuario" />
      </div>

      <div class="form-row">
        <label>Teléfono</label>
        <input type="text" [(ngModel)]="paciente.telefono" name="telefono" />
      </div>

      <div class="form-row">
        <label>Dirección</label>
        <textarea [(ngModel)]="paciente.direccion" name="direccion"></textarea>
      </div>

      <div class="button-group">
        <button type="button" class="btn-primary" (click)="actualizarPerfil()">Actualizar</button>
        <button type="button" class="btn-primary btn-danger" (click)="eliminarPerfil()">Eliminar</button>
      </div>
    </form>
  </div>
</main>
