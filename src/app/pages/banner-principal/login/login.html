<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <img
        src="https://res.cloudinary.com/dehltwwbu/image/upload/v1763160588/1b8bdcf6004ed831ea6441af83a38a3e-signo-de-simbolo-de-medicina_hriueh.png"
        alt="Logo"
        class="login-logo"
      />
      <h2>Bienvenido de nuevo</h2>
      <p>Inicia sesión para gestionar tus citas médicas.</p>
    </div>

    <form class="login-form" [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="input-group">
        <label for="usuario">Usuario</label>
        <input id="usuario" type="text" formControlName="usuario" placeholder="Usuario" />
      </div>

      <div class="input-group">
        <label for="password">Contraseña</label>
        <input id="password" type="password" formControlName="password" placeholder="Contraseña" />
      </div>

      <button type="submit" class="btn" [disabled]="loginForm.invalid">Iniciar sesión</button>
    </form>
  </div>
</div>
