<header class="navbar">
  <div class="logo" routerLink="/admin-dashboard" style="cursor: pointer">API de Citas Médicas</div>
</header>

<main class="container">
  <form class="register-form" (ngSubmit)="registrarPaciente()">
    <h2>Crea tu cuenta de paciente</h2>

    <div class="form-row">
      <div class="form-group">
        <label>Nombres</label>
        <input
          type="text"
          placeholder="Ingresa tus nombres"
          required
          [(ngModel)]="paciente.nombres"
          name="nombres"
        />
      </div>
      <div class="form-group">
        <label>Apellidos</label>
        <input
          type="text"
          placeholder="Ingresa tus apellidos"
          required
          [(ngModel)]="paciente.apellidos"
          name="apellidos"
        />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>Documento</label>
        <input
          type="text"
          placeholder="Ingresa tu documento"
          required
          [(ngModel)]="paciente.documento"
          name="documento"
        />
      </div>
      <div class="form-group">
        <label>Fecha de nacimiento</label>
        <input type="date" required [(ngModel)]="paciente.fechaNacimiento" name="fechaNacimiento" />
      </div>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input
        type="email"
        placeholder="ejemplo@correo.com"
        required
        [(ngModel)]="paciente.email"
        name="email"
      />
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>Nombre de usuario</label>
        <input
          type="text"
          placeholder="Elige un nombre de usuario"
          required
          [(ngModel)]="paciente.usuario"
          name="usuario"
        />
      </div>
      <div class="form-group">
        <label>Teléfono</label>
        <input
          type="text"
          placeholder="Ingresa tu teléfono"
          required
          [(ngModel)]="paciente.telefono"
          name="telefono"
        />
      </div>
    </div>

    <div class="form-group">
      <label>Dirección</label>
      <input
        type="text"
        placeholder="Ingresa tu dirección"
        required
        [(ngModel)]="paciente.direccion"
        name="direccion"
      />
    </div>

    <div class="form-group">
      <label>Contraseña</label>
      <input
        type="password"
        placeholder="Crea una contraseña segura"
        required
        [(ngModel)]="paciente.contrasena"
        name="contrasena"
      />
    </div>

    <button type="submit" class="btn">Crear Cuenta</button>
  </form>
</main>
