<header class="navbar">
  <div class="logo" routerLink="/admin-dashboard" style="cursor: pointer">API de Citas Médicas</div>
</header>

<main class="container">
  <h2 class="title">Agregar Especialidad</h2>

  <form class="form" (ngSubmit)="guardar()">
    <div class="form-group">
      <label for="especialidad">Especialidad</label>
      <input
        type="text"
        id="especialidad"
        placeholder="Ej: Cardiología, Neurología, Pediatría"
        [(ngModel)]="especialidad.especialidad"
        name="especialidad"
        required
      />
    </div>

    <div class="buttons">
      <button type="button" class="btn cancel" (click)="cancelar()">Cancelar</button>
      <button type="submit" class="btn save">Guardar</button>
    </div>
  </form>
</main>
