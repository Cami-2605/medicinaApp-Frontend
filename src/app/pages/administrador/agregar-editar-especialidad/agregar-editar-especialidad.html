<header class="navbar">
  <div class="logo" routerLink="/admin-dashboard" style="cursor: pointer">
    API de Citas Médicas
  </div>
</header>

<main class="container">
  <h2 class="title">Agregar/Editar Especialidad</h2>

  <form class="form" (ngSubmit)="guardar()">
    <div class="form-group">
      <label for="id">ID</label>
      <input
        type="number"
        id="id"
        placeholder="Ingrese el ID de la especialidad"
        [(ngModel)]="especialidad.id"
        name="id"
      />
    </div>

    <div class="form-group">
      <label for="especialidad">Especialidad</label>
      <input
        type="text"
        id="especialidad"
        placeholder="Ej: Cardiología, Neurología, Pediatría"
        [(ngModel)]="especialidad.especialidad"
        name="especialidad"
      />
    </div>

    <div class="form-group">
      <label for="medico">Médicos asignados</label>
      <select id="medico" multiple [(ngModel)]="especialidad.medicosSeleccionados" name="medicosSeleccionados">
        <option *ngFor="let medico of medicos" [value]="medico.id">
          {{ medico.nombre }} - {{ medico.especialidad }}
        </option>
      </select>
      <small>Puedes seleccionar varios médicos manteniendo presionada la tecla Ctrl (Windows) o Cmd (Mac).</small>
    </div>

    <div class="buttons">
      <button type="button" class="btn cancel" (click)="cancelar()">Cancelar</button>
      <button type="submit" class="btn save">Guardar</button>
    </div>
  </form>
</main>
