<header class="navbar">
  <div class="logo" routerLink="/admin-dashboard" style="cursor: pointer">
    API de Citas Médicas
  </div>
</header>

<main class="container">
  <h2 class="title">Agregar / Editar Administrador</h2>

  <form class="form" (ngSubmit)="guardar()">
    <!-- Nombre del administrador -->
    <div class="form-group">
      <label for="nombre">Nombre del administrador</label>
      <input
        type="text"
        id="nombre"
        placeholder="Ingrese el nombre del administrador"
        [(ngModel)]="admin.nombre"
        name="nombre"
        required
      />
    </div>

    <div class="form-group">
      <label for="email">Correo electrónico</label>
      <input
        type="email"
        id="email"
        placeholder="Ingrese el correo del usuario"
        [(ngModel)]="admin.email"
        name="email"
        required
      />
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input
        type="password"
        id="password"
        placeholder="Ingrese una contraseña (mínimo 8 caracteres)"
        minlength="8"
        [(ngModel)]="admin.password"
        name="password"
        required
      />
    </div>

    <!-- Botones -->
    <div class="buttons">
      <button type="button" class="btn cancel" (click)="cancelar()">Cancelar</button>
      <button type="submit" class="btn save">Guardar</button>
    </div>
  </form>
</main>
