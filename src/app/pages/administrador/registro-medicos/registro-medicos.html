<header class="navbar">
  <div class="logo" routerLink="/admin-dashboard" style="cursor: pointer">API de Citas Médicas</div>
</header>

<main class="container">
  <h2 class="title">Crear Nuevo Perfil de Médico</h2>
  <p class="subtitle">Complete el formulario para registrar un nuevo médico en el sistema.</p>

  <form class="form" (ngSubmit)="registrarMedico()">
    <div class="form-row">
      <div class="form-group">
        <label for="nombre">Nombre completo</label>
        <input
          type="text"
          id="nombre"
          placeholder="Ej: Juan Pérez"
          [(ngModel)]="nuevoMedico.nombre"
          name="nombre"
        />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          placeholder="ejemplo@correo.com"
          [(ngModel)]="nuevoMedico.user.email"
          name="email"
        />
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          placeholder="********"
          [(ngModel)]="nuevoMedico.user.password"
          name="password"
        />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input
          type="tel"
          id="telefono"
          placeholder="+34 600 000 000"
          [(ngModel)]="nuevoMedico.telefonos[0].numero"
          name="telefono"
        />
      </div>
      <div class="form-group">
        <label for="especialidad">Especialidad</label>
        <select id="especialidad" [(ngModel)]="nuevoMedico.idEspecialidad" name="especialidad">
          <option value="0">Seleccione una especialidad</option>
          <option *ngFor="let e of especialidades" [value]="e.id">
            {{ e.especialidad }}
          </option>
        </select>
      </div>
    </div>

    <button type="submit" class="btn-submit">Registrar Médico</button>
  </form>
</main>
